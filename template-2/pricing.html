<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kleber - AI Development Platform</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <kleber-header></kleber-header>

      <kleber-jumbotron
        title="Simple, Transparent Pricing"
        description="Choose the perfect plan for your needs. No hidden fees, no surprises."
      ></kleber-jumbotron>
      <main>
        <div class="pricing-grid">
          <kleber-card-pricing
            title="Starter"
            description="Perfect for individuals getting started"
            currency="$"
            price="9"
            period="/month"
            features="Up to 5 projects; 10GB storage; Basic analytics; Email support; Standard templates"
            button-text="Get Started"
          >
          </kleber-card-pricing>

          <kleber-card-pricing
            title="Principal"
            description="Perfect for small teams"
            currency="$"
            price="19"
            period="/month"
            features="Up to 10 projects; 50GB storage; Advanced analytics; Priority email support; Premium templates"
            button-text="Get Started"
            popular
          >
          </kleber-card-pricing>

          <kleber-card-pricing
            title="Advanced"
            description="For professionals"
            currency="$"
            price="29"
            period="/month"
            features="Unlimited projects; 200GB storage; Advanced analytics; 24/7 support; Custom templates"
            button-text="Get Started"
          >
          </kleber-card-pricing>
        </div>
        <section class="pricing-faq-section">
          <h2>Frequently Asked Questions</h2>
          <div class="pricing-faq-grid">
            <kleber-faq
              question="Can I change my plan anytime?"
              answer="Yes, you can upgrade or downgrade your plan at any time. Changes take effect immediately."
            >
            </kleber-faq>

            <kleber-faq
              question="Is there a free trial?"
              answer="We offer a 14-day free trial for the Professional plan. No credit card required."
            >
            </kleber-faq>

            <kleber-faq
              question="What payment methods do you accept?"
              answer="We accept all major credit cards, PayPal, and bank transfers for annual plans."
            >
            </kleber-faq>

            <kleber-faq
              question="Do you offer refunds?"
              answer="Yes, we offer a 30-day money-back guarantee for all paid plans."
            >
            </kleber-faq>
          </div>
        </section>
      </main>
    </div>
    <script src="components/header.js"></script>
    <script src="components/jumbotron.js"></script>
    <script src="components/card_pricing.js"></script>
    <script src="components/faq.js"></script>
  </body>
</html>
