<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleber - AI Development Platform</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-form-section">
                <div class="logo-section">
                    <div class="logo-container">
                        <span class="logo-text">kleber</span>
                        <div class="logo-squares">
                            <div class="square square-a">A</div>
                            <div class="square square-i">I</div>
                        </div>
                    </div>
                </div>
                <form class="login-form">
                    <kleber-input type="text" label="Email" id="email" name="email" placeholder="Enter your email"></kleber-input>
                    <kleber-input type="password" label="Password" id="password" name="password" placeholder="Enter your password"></kleber-input>
                    <kleber-checkbox type="checkbox" id="remember" name="remember" label="Remember me"></kleber-checkbox>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                <kleber-link text="Don't have an account?" label="Sign up"></kleber-link>
            </div>
        </div>
    </div>
    <script src="components/input.js"></script>
    <script src="components/link.js"></script>
    <script src="components/checkbox.js"></script>
</body>
</html>
